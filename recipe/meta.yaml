{% set name = "httpagentparser" %}
{% set version = "1.9.1" %}
{% set sha256 = "ef763d31993dd761825acee6c8b34be32b95cf1675d1c73c3cd35f9e52831b26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt


requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - httpagentparser

about:
  home: http://shon.github.com/httpagentparser
  license: MIT
  license_file: LICENSE.txt
  summary: Extracts OS Browser etc information from http user agent string
  license_family: MIT
  # license_file: LICENSE.txt  # https://github.com/shon/httpagentparser/pull/76

extra:
  recipe-maintainers:
    - mariusvniekerk
