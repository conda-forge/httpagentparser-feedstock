{% set name = "httpagentparser" %}
{% set version = "1.9.0" %}
{% set sha256 = "23805523b61b04b9412cd98cd1fe0415401045fd5447d3b62a02ae60d22814ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt


requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - httpagentparser

about:
  home: http://shon.github.com/httpagentparser
  license: MIT
  summary: Extracts OS Browser etc information from http user agent string
  license_family: MIT
  # license_file: LICENSE.txt  # https://github.com/shon/httpagentparser/pull/76

extra:
  recipe-maintainers:
    - mariusvniekerk
